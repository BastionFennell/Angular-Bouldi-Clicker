<div class="speech">
  <div class="speech__speaker">
    <img [src]="speaker.picture" />
  </div>
  <div class="speech__background">
    <div class="speech__name">
      {{speaker.name}}
      <div class="speech__name-subtext">
        {{speaker.subtext}}
      </div>
    </div>
    <div class="speech__text">
      {{event.text}}
    </div>
  </div>
</div>
