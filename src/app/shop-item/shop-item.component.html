<div class="shop__shop-item">
  <div class="shop__shop-item-owned">
    {{item.owned}}
  </div>
  <div class="shop__shop-item-info">
    <h3> {{item.name}} </h3>
    <div> {{item.description}} </div>
    <div class="shop__shop-item-subtext"> {{item.subtext}} </div>
  </div>
  <button [disabled]="!canBuy()" (click)="onBuy()"> {{getPrice()}} Steps </button>
</div>
