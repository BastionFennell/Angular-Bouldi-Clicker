<div class="shop__shop-item" [class.shop__shop-item--disabled]="!canBuy()" (click)="onBuy()">
  <div [class]="'shop__shop-item-image shop__shop-item-image--' + item.id"></div>
  <div class="shop__shop-item-info">
    <h3> {{item.name}} </h3>
    <div> {{item.description}} </div>
    <div class="shop__shop-item-subtext"> {{item.subtext}} </div>
    <div class="shop__shop-item-price"> {{getPrice() | number}} Steps </div>
  </div>
  <div class="shop__shop-item-owned">
    {{item.owned}}
  </div>
</div>
