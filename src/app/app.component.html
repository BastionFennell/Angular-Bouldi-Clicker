<main>
  <div class="inspired">
    <div class="inspired__text">
      Inspired by
    </div>
    <a href="https://www.supergiantgames.com/games/hades/" rel="noopener noreferrer" target="_blank">
      <img src="assets/hades.png" />
    </a>
  </div>
  <div class="pet-container">
    <app-pet></app-pet>
    <app-step-counter class="step-counter" [steps]="getSteps()" [stepsPerSecond]="getStepsPerSecond()"></app-step-counter>
  </div>
  <img class="shop__settings" (click)="openSettingsModal()" src="assets/settings.svg" />
  <img class="shop__hamburger" [class.shop__hamburger--show]="!show" (click)="onToggleShow()" src="assets/hamburger-menu.svg" />
  <app-shop class="shop" [class.shop--show]="show" [onToggleShow]="onToggleShow" [show]="show"></app-shop>
</main>

<router-outlet></router-outlet>
