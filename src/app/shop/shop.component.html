<button class="shop__close-hamburger" (click)="onToggleShow()">
  <div> x </div>
</button>
<div class="shop__step-counter">
  Steps: {{getFormattedSteps()}}
  <div class="shop__steps-per-second"> {{getStepsPerSecond()}} Steps Per Second </div>
</div>
<div class="shop__item-list" >
  <div *ngFor="let item of getItems()">
    <app-shop-item [item]="item" (onBuyEvent)="onBuy($event)" [steps]="getSteps()"></app-shop-item>
  </div>
</div>
